<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="../css/styles.css">
  <link rel="icon" type="image/x-icon" href="../images/favicon.ico">

  <title>hangman Game</title>
</head>

<body class="hangman">
  <div class="main-content">
    <h1>Hangman Game</h1>
    
        <!-- Start & settings buttons-->
    <div class="hangman-buttons">
      <button type="button" class="button button--New-game" id="hangman-new-game" onclick="startGame()">
        <img src="../images/button_start-game.png" alt="Start Game">
      </button>
      <button type="button" class="button button--settings" id="hangman-settings" onclick="openSettings()">
        <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#5f6368">
          <path
            d="m370-80-16-128q-13-5-24.5-12T307-235l-119 50L78-375l103-78q-1-7-1-13.5v-27q0-6.5 1-13.5L78-585l110-190 119 50q11-8 23-15t24-12l16-128h220l16 128q13 5 24.5 12t22.5 15l119-50 110 190-103 78q1 7 1 13.5v27q0 6.5-2 13.5l103 78-110 190-118-50q-11 8-23 15t-24 12L590-80H370Zm70-80h79l14-106q31-8 57.5-23.5T639-327l99 41 39-68-86-65q5-14 7-29.5t2-31.5q0-16-2-31.5t-7-29.5l86-65-39-68-99 42q-22-23-48.5-38.5T533-694l-13-106h-79l-14 106q-31 8-57.5 23.5T321-633l-99-41-39 68 86 64q-5 15-7 30t-2 32q0 16 2 31t7 30l-86 65 39 68 99-42q22 23 48.5 38.5T427-266l13 106Zm42-180q58 0 99-41t41-99q0-58-41-99t-99-41q-59 0-99.5 41T342-480q0 58 40.5 99t99.5 41Zm-2-140Z">
          </path>
        </svg>
      </button>
  <!-- Settings div (hide and show)-->
    </div>
    <div class="settings">
      <label>Auto-guess<button type="button" onclick="toggleAutoGuess()"><img src="/images/offToggle.png"
            id="auto-guess-toggle-img" alt="on-off toggle"></button></label>
      <label>Extra-lives<button type="button" onclick="toggleExtraLives()"><img src="/images/offToggle.png"
            id="extra-lives-toggle-img" alt="on-off toggle"></button></label>
    </div>

    <!-- Active game elements container-->
    <div class="hangman-game">

      <p class="hangman-game--guessed-letters">
        Word: <span id="guessed-word"></span>
      </p>

      <label>Guess a Character: <input type="text" minlength="1" maxlength="1"
        id="character-guess"></label><button type="button" id="submit-guess" onclick="guessChar()">
        <img src="/images/button_submit-guess.png" alt="submit button">
      </button>


      <div class="hangman-game--lives-left"></div>
      <p>
        Guessed letters: <span id="guessed-letters" class="red"></span>
        </p>
        <p class="hangman-game--word" id="hangman-word">
          Lives Left: <span id="lives-text"></span>
        </p>

      </div>
      <div id="hangman-end-game-message"></div>
  </div>
    <div class="page-end-note">
      <p></p>
    </div>
    <script src="../scripts/script.js"></script><!--Scripted functionality could use some work but I still want to take on other projects
       and small improvements and minor bug fixes are time consuming-->
</body>

</html>
